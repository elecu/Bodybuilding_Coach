    rounds:
      - round_id: wnbf_mp_round_1
        round_name: "Round #1 - Fitness & Balance"
        judged_on: "Good strong V taper, capped shoulders, defined abs, tight waist, split to the calve. Good level of conditioning, displaying a lean and muscular physique."
        routine_time_limit_seconds: null
      - round_id: wnbf_mp_round_2
        round_name: "Round #2 - Physical Appearance/ Stage Walk"
        judged_on: "The overall appearance of the athlete. Stage presentation, short choice, tanning, hair, etc. is encompassed in this round. Stage walk is 30 seconds from entry to exit."
        routine_time_limit_seconds: 30
    mandatory_poses:
      - Front Pose
      - Quarter turn to the right: Side Pose (left side showing)
      - Quarter turn to the right: Back Pose
      - Quarter turn to the right: Side Pose (right side showing)
      - Quarter turn to the right: Front Pose
      - Stage Walk 1st Location: Rear Centre stage - Front relaxed pose
      - Stage Walk 2nd Location: Front Centre stage - All 4 quarter turns in sequence, finishing with the front pose
    rule_images:
      - image_path: docs/rules_images/wnbf_uk/mens_physique_2025/shorts_example.png
        caption: "A good example is displayed below."
