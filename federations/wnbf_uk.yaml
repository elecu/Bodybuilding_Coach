        page_number: 2
      - image_path: docs/rules_images/wnbf_uk/mens_physique_2025/side_pose_examples.png
        caption: "Side Poses"
        source_file: References/wnbf/MENS-PHYSIQUE-WNBF-UK-CRITERIA-2025.pdf
        page_number: 3
      - image_path: docs/rules_images/wnbf_uk/mens_physique_2025/back_pose_example.png
        caption: "Back Pose"
        source_file: References/wnbf/MENS-PHYSIQUE-WNBF-UK-CRITERIA-2025.pdf
        page_number: 3
      - image_path: docs/rules_images/wnbf_uk/mens_physique_2025/stage_walk_diagram.png
        caption: "See stage diagram below."
        source_file: References/wnbf/MENS-PHYSIQUE-WNBF-UK-CRITERIA-2025.pdf
        page_number: 4
    attire: "FOOTWEAR: This class is performed in bare feet. SHORTS: No posing trunks/briefs allowed. The shorts must be board short style shorts, and be tight-ish fitting around the thighs. Shorts must cover all of the thighs, and at most stop at (but not below) the knee. The waistband should sit no lower than 3 inches below the navel."
    notes_keywords: "Execution is in four quarter turns to the right as guided by the head judge. Hips MUST face the judges in front pose. One hand on hip on all quarter turns. Over-flexed posing and clenching of fists is not preferred. Quarter turn transitions are at athlete discretion to show artistry and fluidity; over exaggerated and distracting movements are not permitted. Poses should be held for no longer than 3 seconds and the entire walk completed in 30 seconds or less from entering to leaving the stage."
    needs_verification: false
    sources:
      source_urls:
        - https://wnbfuk.com/
      source_files:
        - References/wnbf/MENS-PHYSIQUE-WNBF-UK-CRITERIA-2025.pdf

