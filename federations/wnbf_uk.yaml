  - division_id: classic_physique
    division_name: "Classic Physique"
    classes: []
    eligibility:
      sex_categories:
        - Male
      age_min_years: null
      age_max_years: null
      age_rule_text: null
      age_rule_mode: null
      novice_restriction_text: null
      first_timer_only: false
      height_classes: []
      weight_classes: []
      height_to_weight_caps: []
    rounds:
      - round_id: wnbf_classic_round_1
        round_name: "Round #1 - Symmetry"
        judged_on: "Contributes to 50% of the overall Classic Physique score. Consists of the same four mandatory symmetry round relaxed poses as the bodybuilding division. Symmetry encompasses overall balance and harmony of the physique on all sides and in all muscle groups."
        routine_time_limit_seconds: null
      - round_id: wnbf_classic_round_2
        round_name: "Round #2 - Muscularity/Conditioning"
        judged_on: "Contributes to 50% of the overall Classic Physique score. Consists of the Five mandatory Classic Physique muscularity round poses. Athletes are judged on size, separation, and leanness of musculature. Individual presentation, smooth quarter turns, graceful classic posing, and ability to hold poses without visible effort positively impact scoring."
        routine_time_limit_seconds: null
      - round_id: wnbf_classic_round_3
        round_name: "Round 3 - Free Posing"
        judged_on: "All competitors will perform a 60 -90 second ONLY posing routine to a piece of music of their choice following their comparison rounds. Props and costumes are permitted but not required."
        routine_time_limit_seconds: null
    mandatory_poses:
      - Front Relaxed
      - Quarter to the right showing the left side of the body
      - Quarter to the right showing the rear
      - Quarter turn to the right showing the right side of the body
      - Quarter turn to face the front
      - Asymmetrical Front Double Biceps
      - Side Chest Fists Touching Hip
      - Classic Side Triceps
      - Rear Double Biceps One Hand Open
      - Abdominals and Thighs
      - Favorite Classic Pose 1 (non-most muscular pose)
      - Favorite Classic Pose 2 (non-most muscular pose)
    attire: "Men's Classic Physique Posing Trunks. Black only - matte or lycra with no letters or designs. Up to 4.5 inch side length trunks. Sculpted or full back - material shall not reach the upper hamstring. Bodybuilding trunks are not allowed."
    notes_keywords: "Athletes are judged in 2 rounds (symmetry and muscularity/presentation rounds); both contribute to the Classic Physique score. Note: NO Bodybuilding, most muscular, or Men's Physique poses are permitted in Classic Physique. Favorite poses should be chosen by the athlete to accentuate symmetry and musculature. Options may include: Rear twisted back double bicep, Side mantis, Rear archer, Victory pose, Teacup pose, Vacuum pose. Posing music must be submitted in MP3 format and must not contain profanity, sexually explicit, violent, or racially offensive terminology."
    needs_verification: false
    sources:
      source_urls:
        - https://wnbfuk.com/
      source_files:
        - References/wnbf/CLASSIC-PHYSIQUE-WNBF-UK-CRITERIA.pdf

