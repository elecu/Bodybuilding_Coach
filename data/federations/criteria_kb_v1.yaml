              training: "Prioritize lats and lateral delts; keep waist tight."
              posing: "Set shoulders down and flare lats without shrugging."
              scan_corrections: ["Keep elbows slightly forward", "Avoid twisting the torso"]
            training_prescription:
              muscle_groups: ["lats", "lateral_delts"]
