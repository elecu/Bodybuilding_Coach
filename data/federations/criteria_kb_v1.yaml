federations:
  - id: "PCA"
    name: "Physical Culture Association"
    version: "2025"
    categories:
      - id: "mens_bodybuilding"
        name: "Men's Bodybuilding"
        official_axes_text: "All Bodybuilding classes will be judged on muscularity, symmetry, balance and proportions, conditioning, and presentation."
        judging_axes: ["muscularity", "symmetry", "balance_proportions", "conditioning", "presentation"]
        source_of_truth:
          title: "PCA Criteria 2025"
          url: "https://www.pcaofficial.com/_files/ugd/609e3c_d2f5b473c01c455d9ae0040b131769f0.pdf"
          document: "PCA Criteria 2025"
          quote_hint: "All Bodybuilding classes will be judged on muscularity, symmetry, balance and proportions, conditioning, and presentation."
        scoring_model:
          axis_weights: {muscularity: 0.25, symmetry: 0.20, balance_proportions: 0.20, conditioning: 0.25, presentation: 0.10}
          is_official_weighting: false
          note: "Weights are internal; axes are official."
        key_proxies: ["v_taper_ratio", "x_frame_ratio", "leg_to_torso_balance", "symmetry_left_right", "condition_score", "posture_flags"]
        measurable_proxies:
          - proxy_id: "v_taper_ratio"
            description: "Shoulder width / waist width."
            from: ["pcd_geometry", "metrics.json"]
            contributes_to: ["balance_proportions"]
          - proxy_id: "x_frame_ratio"
            description: "Shoulder width / hip width."
            from: ["pcd_geometry", "metrics.json"]
            contributes_to: ["balance_proportions"]
          - proxy_id: "leg_to_torso_balance"
            description: "Thigh volume proxy / upper torso volume proxy."
            from: ["pcd_geometry", "metrics.json"]
            contributes_to: ["balance_proportions", "muscularity"]
          - proxy_id: "symmetry_left_right"
            description: "L/R asymmetry from thigh/arm/calf proxies."
            from: ["pcd_geometry", "metrics.json"]
            contributes_to: ["symmetry"]
          - proxy_id: "condition_score"
            description: "RGB shadow contrast + silhouette edge sharpness (0-100 proxy)."
            from: ["rgb", "condition.json"]
            contributes_to: ["conditioning"]
          - proxy_id: "posture_flags"
            description: "Pose alignment deltas (shoulder/hip level, torso rotation, stance width)."
            from: ["pose_landmarks"]
            contributes_to: ["presentation"]
        thresholds: [
          "v_taper_min", "x_frame_min", "leg_to_torso_min", "leg_to_torso_max",
          "symmetry_ok", "condition_mid", "posture_shoulder_level_deg", "posture_hip_level_deg"
        ]
        feedback_rules:
          - id: "pca_bb_v_taper"
            when: "v_taper_ratio is not None and v_taper_ratio < thresholds['v_taper_min']"
            message: "Improve shoulder-to-waist taper with lat width and lateral delts while keeping the waist tight."
            action:
              training: "Emphasize lat width and lateral delts; avoid excessive oblique loading if waist is widening."
              posing: "Flare lats and set ribs down to maintain a tight waist line."
              scan_corrections: ["Use a neutral stance", "Keep arms slightly abducted to expose lat width"]
            training_prescription:
              muscle_groups: ["lats", "lateral_delts"]
              evidence:
                - title: "Baz-Valle 2022 (weekly sets)"
                  url: "https://pmc.ncbi.nlm.nih.gov/articles/PMC8884877/"
                - title: "Schoenfeld 2016 (frequency)"
                  url: "https://paulogentil.com/pdf/Effects%20of%20Resistance%20Training%20Frequency%20on%20Measures%20of%20Muscle%20Hypertrophy%20-%20A%20Systematic%20Review%20and%20Meta-Analysis.pdf"
              guidelines:
                weekly_sets_range: "12-20 sets/week per target muscle (advanced), adjust by recovery"
                frequency: ">=2x/week per muscle if volume allows"
              exercise_menu:
                lats: ["pull-up (various grips)", "lat pulldown", "one-arm cable lat pulldown", "chest-supported row"]
                lateral_delts: ["cable lateral raise", "machine lateral raise", "lean-away lateral raise"]
              progression: "Add reps or small load increases while keeping form consistent."
              deload_notes: "Every 4-8 weeks reduce volume by 30-50% if recovery stalls."
            citations: ["PCA_2025", "BAZ_VALLE_2022", "SCHOENFELD_2016"]
          - id: "pca_bb_leg_balance"
            when: "leg_to_torso_balance is not None and (leg_to_torso_balance < thresholds['leg_to_torso_min'] or leg_to_torso_balance > thresholds['leg_to_torso_max'])"
            message: "Bring legs into balance with torso by prioritizing quads/hamstrings volume and tempo control."
            action:
              training: "Add quad and hamstring volume, emphasizing full ROM and control."
              posing: "Show quad sweep and hamstring separation in front/back poses."
              scan_corrections: ["Keep knees locked but not hyperextended", "Square hips to camera"]
            training_prescription:
              muscle_groups: ["quads", "hamstrings", "glutes"]
              evidence:
                - title: "Baz-Valle 2022 (weekly sets)"
                  url: "https://pmc.ncbi.nlm.nih.gov/articles/PMC8884877/"
                - title: "Krzysztofik 2019 (ACSM recommendations)"
                  url: "https://pmc.ncbi.nlm.nih.gov/articles/PMC6950543/"
              guidelines:
                weekly_sets_range: "12-20 sets/week per target muscle (advanced), adjust by recovery"
                frequency: ">=2x/week per muscle if volume allows"
              exercise_menu:
                quads: ["high-bar squat", "hack squat", "leg press", "leg extension"]
                hamstrings: ["Romanian deadlift", "seated leg curl", "lying leg curl"]
                glutes: ["hip thrust", "split squat", "cable kickback"]
              progression: "Progress load or reps weekly while maintaining consistent depth."
              deload_notes: "Deload every 4-8 weeks with reduced volume if recovery or performance drops."
            citations: ["PCA_2025", "BAZ_VALLE_2022", "KRZYSZTOFIK_2019"]
        citations: ["PCA_2025"]

