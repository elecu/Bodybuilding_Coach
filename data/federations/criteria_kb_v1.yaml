                lateral_delts: ["cable lateral raise", "machine lateral raise", "lean-away lateral raise"]
              progression: "Add reps or small load increases while keeping form consistent."
              deload_notes: "Every 4-8 weeks reduce volume by 30-50% if recovery stalls."
            citations: ["PCA_2025", "BAZ_VALLE_2022", "SCHOENFELD_2016"]
          - id: "pca_mp_presentation"
            when: "posture_flags and (posture_flags.get('shoulder_level_delta', 0) > thresholds['posture_shoulder_level_deg'])"
            message: "Improve stage presence by leveling shoulders and maintaining a confident posture."
            action:
              training: "Include upper back and shoulder stability work to keep shoulders level."
              posing: "Reset posture before each turn; keep chest tall and shoulders level."
              scan_corrections: ["Re-center stance", "Use a fixed focal point for head alignment"]
            training_prescription:
              muscle_groups: ["rear_delts", "upper_back"]
              evidence:
                - title: "Krzysztofik 2019 (ACSM recommendations)"
                  url: "https://pmc.ncbi.nlm.nih.gov/articles/PMC6950543/"
              guidelines:
                weekly_sets_range: "10-16 sets/week for postural musculature, adjust by recovery"
                frequency: ">=2x/week with low-to-moderate load"
              exercise_menu:
                rear_delts: ["reverse pec deck", "cable rear-delt flye", "chest-supported rear-delt raise"]
                upper_back: ["chest-supported row", "face pull", "band pull-apart"]
              progression: "Progress volume slowly to avoid neck/shoulder fatigue."
              deload_notes: "Reduce volume for 1 week if shoulder tightness or fatigue rises."
            citations: ["PCA_2025", "KRZYSZTOFIK_2019"]
        citations: ["PCA_2025"]

